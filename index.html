<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body class="background">
  <!-- ======== Container ======== -->
  
  <div class="container">
   <!-- ========= Card ======== -->
   <div class="card">

    <!-- ========= Header ======== -->
    <div>
    <img src="../images/image-product-mobile.jpg" class="main-img">
    </div>
    <!-- ========= End Header ======== -->
    <!-- ========= Main ======== -->
    <div class="content">
      <h2 class="title">PERFUME</h2>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <p class="price">$149.99
          <span class="full">$169.99</span>
        </p>
    
  
      <button class="btn" >
        <img src="images/icon-cart.svg" class="Cart">
        <span class="word">Add to Cart</span>
      </button>
    </div>
   </div>
  </div>
  <!-- =========Container======== -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
